<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename = 'css/Register.css')}}">   
   <title>Credit Card Fraud Detector</title>
</head>
<body>
   <div class="register">
      <img src="{{url_for('static',filename = 'images/login-bg.jpg')}}" alt="login" class = "register_img">
        <form action="/login" method="post" class="register_form">
         <h1 class="register_title">Register</h1>
         <div class="register_content">
            <!--username-->
            <div class="register_box">
               <i class="ri-user-3-line register_icon"></i>
                 <div class="register_box-input">
                  <input type="text" name="username" required class="register_input" id="" placeholder=" ">
                  <label for="username" class="register_label">Username</label> 
                 </div>  
            </div>
            <!--email-->
            <div class="register_box">
               <i class="ri-mail-open-line register_icon"></i>
                 <div class="register_box-input">
                  <input type="email" name="email" required class="register_input" id="" placeholder=" ">
                  <label for="email" class="register_label">Email</label> 
                 </div>  
            </div>
            <!--password-->
            <div class="register_box">
               <i class="ri-lock-2-line register_icon"></i>
                 <div class="register_box-input">
                  <input type="password" name="password" required class="register_input" id="" placeholder=" ">
                  <label for="password" class="register_label">Password</label> 
                 </div>  
            </div>
            
         </div>
         <button type="submit" class="register_button">Register</button>

         <p class="login_register">
            Already have account  <a href="/login">Login</a>
         </p>
      
        </form>
   </div>
</body>
</html>
