<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">    
    <!--css-->
    <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename = 'css/login.css')}}">
    <title>Credit Card Fraud Detector</title>
</head>
<body>
    <div class="login">
        <!--image-->
        <img src="{{url_for('static',filename = 'images/login-bg.jpg')}}" alt="login" class = "login_img">
        <form action="/home" method="post" class="login_form">
            <h1 class="login_title">Login</h1>
            <div class="login_content">
                <div class="login_box">
                    <i class="ri-mail-open-line login_icon"></i>
                <div class="login_box-input">
                    <input type="email" name="email" required class="login_input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login_label">Email</label>
                </div>
                </div>
                <div class="login_box">
                    <i class="ri-lock-2-line login_icon"></i>
                  <div class="login_box-input">
                    <input type="password" name="password" required class="login_input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login_label">Password</label>
                    <i class="ri-eye-off-line login_eye" id="login-eye"></i>
                
                  </div>
                </div>
            </div>
            <button type="submit" class="login_button">Login</button>

            <p class="login_register">
               Don't have an account? <a href="/register">Register</a>
            </p>
            
        </form>
    </div>
</body>
</html>
